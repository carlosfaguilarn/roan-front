<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lumino - Dashboard</title>
	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation" *ngIf="identity">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#"><span><img src="../assets/img/logo-roan.png" alt=""> Roán</span></a>

				<ul class="nav navbar-top-links navbar-right">
					<li class="dropdown">
						<a class="perfil" data-toggle="dropdown" href="#"  *ngIf="identity">
							<!--<img src="../assets/img/perfil-rosario.png" class="img-responsive profile-userpic" alt="">-->
							<i class="fas fa-user-circle font-20"></i>
						</a>
					 
						<ul class="dropdown-menu">
							<li *ngIf="identity && identity.name"><a href="#">
									<div>
										<em class="fa fa-circle online-point"></em> {{identity.name}}
									</div>
								</a>
							</li> 
							<li><a routerLink = "/admin/admin-usuarios">
									<div>
										<em class="fa fa-list-ul"></em> Administracion de usuarios
									</div>
								</a>
							</li>
							<li><a class="pointer" (click) = "logout()">
									<div>
										<em class="fas fa-sign-out-alt"></em> Cerrar sesión
									</div>
								</a>
							</li>
						</ul>
					</li>
				</ul>

			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<ul class="nav menu" *ngIf="!identity">
			<li><a routerLink="/"              [routerLinkActive]="['active']"><i class="fas fa-briefcase"></i> Nuestros servicios</a></li>
			<li><a routerLink="/cotizaciones"  [routerLinkActive]="['active']"><i class="fa fa-calendar">  </i> Presupuestos</a></li>
			<li><a routerLink="/contacto"      [routerLinkActive]="['active']"><i class="far fa-chart-bar"></i> Contáctanos</a></li>
		</ul>
		
		<ul class="nav menu" *ngIf="identity">
			<li><a routerLink="/admin/servicios"    [routerLinkActive]="['active']"><i class="fas fa-briefcase"></i> Servicios</a></li>
			<li><a routerLink="/admin/usuarios"     [routerLinkActive]="['active']"><i class="fa fa-calendar">  </i> Usuarios</a></li>
			<li><a routerLink="/admin/proyectos"    [routerLinkActive]="['active']"><i class="far fa-chart-bar"></i> Proyectos</a></li>
			<li><a routerLink="/admin/presupuestos" [routerLinkActive]="['active']"><i class="fa fa-list-ul">   </i> Presupuestos</a></li>
			<li><a routerLink="/admin/publicidad"   [routerLinkActive]="['active']"><i class="fa fa-ad">        </i> Publicidad</a></li>
			<li><a routerLink="/admin/clientes"     [routerLinkActive]="['active']"><i class="fa fa-user-tie">  </i> Clientes</a></li>
		</ul>
	</div><!--/.sidebar-->
	<i class="fas fa-user-tie"></i>

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row text-center">
			<div class="col-lg-12">
				<router-outlet styles="background-color: red;"></router-outlet>
			</div>
		</div>
	</div>
</body>
</html>
