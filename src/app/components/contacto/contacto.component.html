<div class="contenedor col-sm-offset-3 col-lg-8 col-lg-offset-2">
  <h1 class="text-center">Contáctanos</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="nombre">Tu nombre: </label>
      </div>
      <div class="col-sm-5">
        <input class="form-control" type="text" placeholder="Nombre" required>
      </div>
      <div class="col-sm-5">
        <input class="form-control" type="text" placeholder="Apellidos" required>
      </div>
    </div>
  
    <div class="form-group row">
        <div class="col-sm-2">
          <label for="email">Contacto: </label>
        </div>
        <div class="col-sm-5">
          <input name="email" id="email" class="form-control" type="text" placeholder="Email" required>
        </div>
        <div class="col-sm-5">
          <input name="telefono" id="telefono" class="form-control" type="text" placeholder="Teléfono" required>
        </div>
      </div>
  
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="direccion">Dirección: </label>
      </div>
      <div class="col-sm-10">
        <input class="form-control" type="text" required>
      </div> 
    </div>
  
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="asunto">Asunto: </label>
      </div>
      <div class="col-sm-10">
        <input class="form-control" type="text" required>
      </div> 
    </div>
  
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="mensaje">Mensaje: </label>
      </div>
      <div class="col-sm-10">
        <textarea class="form-control" type="text"  required></textarea>
      </div> 
    </div>
  
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>  
</div>
