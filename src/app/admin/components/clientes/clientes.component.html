<h1>{{title}}</h1>
<div class="big-margin-top">
  <div class="container-search">
      <div id="search-wrapper">
          <input type="search" id="search" placeholder="Buscar" [(ngModel)]="busqueda">
          <i class="fa fa-search"></i>
      </div>
  </div>

<div class="medium-table">
  <table class="table table-striped table-hover big-margin-top">
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Dirección</th> 
        <th>Email</th> 
        <th>Acción</th>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.name}}</td>
          <td>{{cliente.telefono}}</td>
          <td>{{cliente.direccion}}</td>
          <td>{{cliente.email}}</td> 
          <td>
            <a href="#cliente-{{cliente.id}}" role="button" class="" data-toggle="modal">
              <i class="fas fa-edit"></i>
            </a>
          </td>
                  <!-- Modal para editar un cliente -->
                  <div class="modal fade" id="cliente-{{cliente.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <form #dataForm="ngForm" (ngSubmit)="editarCliente(cliente.id)">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{cliente.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                              <label for="nombre">Nombre:</label>
                              <input type="text" class="form-control" #name="ngModel" [(ngModel)]="editar_cliente.name" name="nombre" id="nombre" [value]="cliente.name" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Dirección:</label>
                                <input type="text" class="form-control" #direccion="ngModel" [(ngModel)]="editar_cliente.direccion" name="direccion" id="direccion" [value]="cliente.direccion" required>
                            </div>
                            <div class="form-group">
                              <label>Contacto:</label> <br>
                              <div class="col-lg-6">
                                  <input type="text" class="form-control" placeholder="Teléfono" #telefono="ngModel" [(ngModel)]="editar_cliente.telefono" name="telefono" id="telefono" [value]="cliente.telefono" required>
                              </div>
                              <div class="col-lg-6">
                                  <input type="text" class="form-control" placeholder="Correo electrónico" #email="ngModel" [(ngModel)]="editar_cliente.email" name="email" id="email" [value]="cliente.email" required>
                              </div> 
                            </div> 
                          </div>
                        </form>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                          <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                      </div>
                    </div>
                  </div>

      </tr>
    </tbody> 
  </table>
 </div>
</div>

<a href="#nuevocliente" role="button" class="btn btn-primary btn-sm little-margin-bottom boton-abajo float-right" data-toggle="modal">
    <i class="fa fa-plus"></i> Agregar nuevo cliente
</a>  

  

<!-- Modal para agregar un nuevo cliente -->
<div class="modal fade" id="nuevocliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form #dataForm="ngForm" (ngSubmit)="nuevoCliente()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agrega un nuevo cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group" style="text-align: start;">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" #name="ngModel" [(ngModel)]="cliente.name" name="name" id="name" required>
            </div> 
            <div class="form-group" style="text-align: start;">
              <label for="telefono">Teléfono:</label><br>
              <input type="text" class="form-control" #telefono="ngModel" [(ngModel)]="cliente.telefono" name="telefono" id="telefono" required>
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control" #direccion="ngModel" [(ngModel)]="cliente.direccion" name="direccion" id="direccion" required>
            </div> 
            <div class="form-group" style="text-align: start;">
              <label for="email">Correo electrónico:</label><br>
              <input type="text" class="form-control" #email="ngModel" [(ngModel)]="cliente.email" name="email" id="email" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
