<h1>{{title}}</h1>
<div class="big-margin-top">
  <div class="container-search">
      <div id="search-wrapper">
          <input type="search" id="search" placeholder="Buscar" [(ngModel)]="busqueda">
          <i class="fa fa-search"></i>
      </div>
  </div>

<div class="medium-table">
  <table class="table table-striped table-hover big-margin-top">
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Dirección</th> 
        <th>Email</th>  
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios | search: busqueda async">
          <td>{{usuario.id}}</td>
          <td>{{usuario.name}}</td>
          <td>{{usuario.phone}}</td>
          <td>{{usuario.address}}</td>
          <td>{{usuario.email}}</td>        
      </tr>
    </tbody> 
  </table>
 </div>
</div>

<a href="#nuevoUsuario" role="button" class="btn btn-primary btn-sm little-margin-bottom boton-abajo float-right" data-toggle="modal">
    <i class="fa fa-plus"></i> Agregar nuevo usuario
</a>  

  <!-- Modal para agregar un nuevo usuario -->
  <div class="modal fade" id="nuevoUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agrega un nuevo usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group" style="text-align: start;">
              <label for="id">ID:</label>
              <input type="text" class="form-control" name="id" id="id" required>
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" name="apellido" id="apellido" required>
            </div> 
            <div class="form-group" style="text-align: start;">
              <label for="telefono">Teléfono:</label><br>
              <input type="text" class="form-control" name="telefono" id="telefono" required>
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control" name="direccion" id="direccion" required>
            </div> 
            <div class="form-group" style="text-align: start;">
              <label for="email">Correo electrónico:</label><br>
              <input type="text" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="puesto">Puesto:</label><br>
              <input type="text" class="form-control" name="puesto" id="puesto" required>
            </div>
          </div> 
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
