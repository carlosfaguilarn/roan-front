<h1>Servicios</h1>
<div class="big-margin-top">
     <!--
       <div class="inner-addon right-addon">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text"  placeholder="Buscar" />
      </div>
     -->
    
     <div class="container-search">
        <div id="search-wrapper">
            <input type="search" id="search" placeholder="Buscar" [(ngModel)]="busqueda">
            <i class="fa fa-search"></i>
        </div>
    </div>
    
<div class="medium-table">
  <table class="table table-striped table-hover big-margin-top">
    <thead>
        <th>ID</th>
        <th>Descripción</th>
        <th>Tipo servicio</th>
        <th>Imagen</th>
        <th>Editar</th>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios | search: busqueda async">
          <td>{{servicio.id}}</td>
          <td>{{servicio.descripcion}}</td>
          <td>{{servicio.tipo}}</td>
          <td><img class="img-modal-min" src="{{url}}api/images/{{servicio.imagen}}" alt=""></td>
          <td>
            <a href="#servicio-{{servicio.id}}" role="button" class="btn btn-sm" data-toggle="modal">
              <i class="fa fa-edit"></i> 
            </a>
          </td>
          <!-- Modal para editar un servicio -->
            <div class="modal fade" id="servicio-{{servicio.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">{{servicio.descripcion}}</h5>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="id">ID:</label>
                      <input type="text" class="form-control text-center" name="id" id="id" [value]="servicio.id" disabled>
                    </div>
                    <div class="form-group">
                      <label for="descripcion">Descripción:</label>
                      <input type="text" class="form-control text-center" name="descripcion" id="descripcion" [value]="servicio.descripcion" required>
                    </div>
                    <div class="form-group">
                      <label for="tipo">Tipo de servicio:</label>
                      <input type="text" class="form-control text-center" name="tipo" id="tipo" [value]="servicio.tipo" required>
                    </div>
                    <div class="form-group">
                      <label for="imagen">Imagen:</label>
                      <div class="text-center"> 
                          <img class="img-modal-max" [src]="servicio.imagen" alt="No disponible">
                          <br><br>
                          <input type="file" class="form-control" name="imagen" id="imagen">
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                  </div>
                </div>
              </div>
            </div>
      </tr>
    </tbody> 
  </table>
 </div>
</div>
<a href="#nuevoServicio" role="button" class="btn btn-primary btn-sm little-margin-bottom boton-abajo float-right" data-toggle="modal">
    <i class="fa fa-plus"></i> Agregar nuevo servicio
  </a>
  
<hr> 
<div class="container">
    <div class="row">
      <div class="col-lg-4">
        <chart-pie></chart-pie>
      </div>
      <div class="col-lg-4">
        <chart-arrow></chart-arrow>
      </div>
      <div class="col-lg-4">
        <chart-bar></chart-bar>
      </div>
    </div>
</div>
<hr>



    
  
  <!-- Modal para agregar un nuevo servicio -->
  <div class="modal fade" id="nuevoServicio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agrega un nuevo servicio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <input type="text" class="form-control" name="descripcion" id="descripcion" required>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de servicio:</label>
              <input type="text" class="form-control" name="tipo" id="tipo" required>
            </div>
            <div class="form-group">
              <label for="imagen">Imagen:</label><br>
              <span class="text-center">
                  
                  <input type="file" class="form-control" name="imagen" id="imagen">
              </span> 
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
