<div class="big-margin-top"></div>


<!-- Editable table material -->
<div class="card">
    <div class="card-body">
      <div id="content" #content>
        <div id="table_material" class="table-editable">
          <h3><strong>Material</strong></h3>
          <table class="table table-bordered table-responsive-md table-striped text-center">
            <tr>
              <th class="text-center">Cantidad</th>
              <th class="text-center">Descripción</th>
              <th class="text-center">Costo unitario</th>
              <th class="text-center">Subtotal</th> 
              <th class="text-center">Borrar fila</th>
            </tr> 
                      <!-- Primera fila de la tabla-->
            <tr>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half costo" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td> 
              <td>
                <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                  <i class="fas fa-trash"></i>
                </button></span>
              </td>
            </tr> 
                        <!-- Segunda fila de la tabla-->
            <tr>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half costo" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td> 
              <td>
                <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                  <i class="fas fa-trash"></i>
                </button></span>
              </td>
            </tr> 
                         <!-- Tercer fila de la tabla-->
            <tr>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half costo" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td> 
              <td>
                <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                  <i class="fas fa-trash"></i>
                </button></span>
              </td>
            </tr> 
            
            <!-- This is our clonable table line -->
            <tr class="hide">
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half costo" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td> 
              <td>
                  <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                    <i class="fas fa-trash"></i>
                  </button></span>
              </td>
            </tr>
          </table>
          <div class="row  text-right little-margin-right">
              <span class="table-add add-row">
                  <a class="btn btn-primary add" id="add-row">
                    <i class="fa fa-plus"></i>
                    
                  </a>
                </span>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Editable table -->


    <!-- Editable table mano de obra -->
<div class="card">
    <div class="card-body"> 
        <div id="table_mano" class="table-editable">
          <h3><strong>Mano de obra</strong></h3>
          <table class="table table-bordered table-responsive-md table-striped text-center">
            <tr>
              <th class="text-center">Descripción del concepto</th>
              <th class="text-center">Costo</th>
              <th class="text-center">Subtotal</th> 
              <th class="text-center">Borrar fila</th>
            </tr>
            <tr *ngFor="let number of [0,1,2]">
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td> 
              <td class="pt-3-half" contenteditable="true"></td> 
              <td>
                <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                  <i class="fas fa-trash"></i>
                </button></span>
              </td>
            </tr>
            
            <!-- This is our clonable table line -->
            <tr class="hide">
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td> 
              <td>
                  <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                      <i class="fas fa-trash"></i>
                    </button></span>
              </td>
            </tr>
          </table> 
        </div>
      </div>
    </div>
    <div class="row text-right little-margin-right">
        <span class="table-add add-row2">
            <a class="btn btn-primary add" id="add-row2">
              <i class="fa fa-plus"></i>
               
            </a>
          </span>
    </div>
    
    <!-- Editable table -->
